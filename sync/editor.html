<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor - MapWarper Bridge</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body { font-family: system-ui, sans-serif; display: flex; flex-direction: column; }
    
    .header {
      padding: 8px 16px;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-shrink: 0;
    }
    .header.allmaps { background: #9b59b6; }
    .header.mapwarper { background: #e67e22; }
    .header h1 { font-size: 1rem; white-space: nowrap; }
    .header a, .header .nav-btn { color: #fff; text-decoration: none; font-size: 0.85rem; white-space: nowrap; opacity: 0.9; }
    .header a:hover, .header .nav-btn:hover { opacity: 1; }
    .nav-buttons { display: flex; gap: 8px; }
    .nav-btn { background: rgba(255,255,255,0.15); padding: 4px 10px; border-radius: 4px; border: none; cursor: pointer; }
    .nav-btn:hover { background: rgba(255,255,255,0.25); }
    .right-controls { display: flex; align-items: center; gap: 8px; margin-left: auto; }
    
    .copy-section {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(0,0,0,0.2);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
    }
    .copy-section label { color: rgba(255,255,255,0.8); }
    .copy-section .count { color: #8f8; margin-right: 4px; }
    
    .btn {
      padding: 3px 8px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.75rem;
      background: rgba(255,255,255,0.2);
      color: white;
    }
    .btn:hover { background: rgba(255,255,255,0.3); }
    .btn-copy { background: rgba(255,255,255,0.3); }
    .btn-copy:hover { background: rgba(255,255,255,0.4); }
    .btn-download { background: #27ae60; }
    .btn-download:hover { background: #2ecc71; }
    .btn-show { background: rgba(0,0,0,0.2); }
    
    .expandable {
      position: relative;
    }
    .expandable-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      margin-top: 4px;
      background: #222;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 8px;
      z-index: 100;
      min-width: 300px;
      max-width: 90vw;
      max-height: 50vh;
      overflow: auto;
    }
    .expandable-content.show { display: block; }
    .expandable-content textarea {
      width: 100%;
      font-family: monospace;
      font-size: 0.7rem;
      background: #1a1a1a;
      color: #ddd;
      border: none;
      resize: none;
      overflow: hidden;
      field-sizing: content;
    }
    .expandable-content textarea.nowrap {
      white-space: pre;
    }
    
    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    
    .editor-frame {
      flex: 1;
      border: none;
      width: 100%;
      min-height: 0;
    }
    
    .loading, .error, .center-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    .error { background: #f8d7da; color: #721c24; }
    .loading { background: #f0f0f0; color: #666; }
    .center-content { background: #f5f5f5; }
    
    #copy-controls {
      display: flex;
      gap: 12px;
      flex-shrink: 0;
    }
    
    #sync-status {
      margin-left: auto;
      font-size: 0.8rem;
      padding: 4px 10px;
      border-radius: 4px;
      background: rgba(0,0,0,0.2);
    }
    #sync-status.synced { background: #27ae60; }
    #sync-status.needs-update { background: #c0392b; }
    
    .big-link {
      background: #e67e22;
      color: white;
      padding: 16px 32px;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .big-link:hover { background: #d35400; }
  </style>
</head>
<body>
  <div class="header" id="header">
    <h1 id="title">üìù Editor</h1>
    <div class="nav-buttons">
      <a href="./" class="nav-btn">üè† Home</a>
      <a href="./" id="map-link" class="nav-btn">üó∫Ô∏è Map</a>
    </div>
    <div class="right-controls">
      <div id="copy-controls"></div>
      <div id="sync-status"></div>
      <a href="" id="compare-link" class="nav-btn">‚öñÔ∏è Compare</a>
      <button class="btn" id="refresh-btn" onclick="refreshStatus()">üîÑ Refresh</button>
    </div>
  </div>
  <div id="content"></div>
  <script type="module" src="editor.js"></script>
</body>
</html>
