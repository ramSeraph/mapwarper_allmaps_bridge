<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapWarper ‚Üî Allmaps Sync</title>
  <base href="/sync/">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>MapWarper ‚Üî Allmaps Sync</h1>
    <p>Compare and sync georeferencing data between MapWarper and Allmaps</p>
    <a href="https://github.com/ramSeraph/mapwarper_allmaps_bridge" target="_blank" style="font-size:0.85rem;color:#3498db;display:inline-flex;align-items:center;gap:4px;">
      <svg height="16" width="16" viewBox="0 0 16 16" style="fill:currentColor;"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
      GitHub
    </a>
  </header>

  <main>
    <div class="tabs">
      <button class="tab active" data-tab="maps">Maps</button>
      <button class="tab" data-tab="mosaics">Mosaics</button>
    </div>

    <div class="filters">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search maps..." autocomplete="off">
        <button id="search-btn" class="btn btn-primary">üîç Search</button>
        <button id="clear-search-btn" class="btn btn-secondary hidden">‚úï Clear</button>
      </div>
      <label id="rectified-filter-container">
        <input type="checkbox" id="rectified-only">
        Show only rectified maps
      </label>
      <button id="refresh-btn" class="btn btn-secondary">‚Üª Refresh</button>
    </div>

    <div id="loading-bar" class="loading-bar hidden"></div>

    <div class="tab-content" id="maps-content">
      <div class="cards-grid" id="maps-grid"></div>
      <div class="pagination" id="maps-pagination"></div>
    </div>

    <div class="tab-content hidden" id="mosaics-content">
      <div class="cards-grid" id="mosaics-grid"></div>
      <div class="pagination" id="mosaics-pagination"></div>
    </div>

    <div class="loading hidden" id="loading">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
