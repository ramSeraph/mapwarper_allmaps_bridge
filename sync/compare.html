<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Georeferencing - MapWarper vs Allmaps</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body { font-family: system-ui, sans-serif; display: flex; flex-direction: column; }
    .header {
      padding: 10px 20px;
      background: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    .header h1 { font-size: 1.2rem; }
    .header a { color: #8cf; text-decoration: none; }
    #content {
      flex: 1;
      display: flex;
      min-height: 0;
    }
    .compare-container {
      flex: 1;
      display: flex;
      min-height: 0;
    }
    .map-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #333;
      min-height: 0;
    }
    .map-panel:last-child { border-right: none; }
    .map-label {
      padding: 8px 16px;
      background: #f0f0f0;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #ddd;
      flex-shrink: 0;
    }
    .map-label.mapwarper { background: #e67e22; color: white; }
    .map-label.allmaps { background: #9b59b6; color: white; }
    .map-frame {
      flex: 1;
      border: none;
      min-height: 0;
    }
    .error {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8d7da;
      color: #721c24;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç Compare Georeferencing</h1>
    <a href="javascript:history.back()">‚Üê Back</a>
  </div>
  <div id="content"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mapwarperUrl = params.get('mapwarper_url');
    const allmapsUrl = params.get('allmaps_url');
    const contentEl = document.getElementById('content');

    if (!mapwarperUrl || !allmapsUrl) {
      contentEl.innerHTML = '<div class="error">Missing required parameters.<br><br>Usage: ?mapwarper_url=...&allmaps_url=...</div>';
    } else {
      // Build Allmaps viewer URLs
      const leftViewerUrl = `https://viewer.allmaps.org/?url=${encodeURIComponent(mapwarperUrl)}`;
      const rightViewerUrl = `https://viewer.allmaps.org/?url=${encodeURIComponent(allmapsUrl)}`;
      
      contentEl.innerHTML = `
        <div class="compare-container">
          <div class="map-panel" id="left-panel">
            <div class="map-label mapwarper">MapWarper Georeferencing</div>
            <iframe class="map-frame" src="${leftViewerUrl}" allow="fullscreen"></iframe>
          </div>
          <div class="map-panel" id="right-panel">
            <div class="map-label allmaps">Allmaps Georeferencing</div>
            <iframe class="map-frame" src="${rightViewerUrl}" allow="fullscreen"></iframe>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
